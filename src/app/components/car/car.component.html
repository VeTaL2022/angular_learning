<div class="car">
  <div>id: {{car.id}}</div>
  <div>model: {{car.model}}</div>
  <div>price: {{car.price}}</div>
  <div>year: {{car.year}}</div>
  <button mat-raised-button color="primary" (click)="Update()">Update</button>
  <button mat-raised-button color="accent" (click)="Delete()">Delete</button>
</div>
